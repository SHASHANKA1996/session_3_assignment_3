<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
div{
color:white;}
body{
background:blue;}
fieldset{
padding:10px;
margin-bottom:10px;
}
</style>
</head>
<body>
<div>Step 1:Your details</div>
<fieldset style="width:400px">
Name        <input type="text" size="40"/><br>
 </fieldset>
 <fieldset style="width:400px">
 Email        <input type="email" size="40" /><br>
 </fieldset>
 <fieldset style="width:400px">
 Phone        <input type="number" size="40" /><br>
 </fieldset>
 
 <div>Step 1:Delivery address</div>
 <fieldset style="width:400px">
 Address            <textarea cols:"50" style="width:260px"></textarea>
 
 </fieldset>
 <fieldset style="width:400px">
 Post code        <input type="text" size="40"  /><br>
 </fieldset>
 <fieldset style="width:400px">
Country       <input type="text" size="40"  /><br>
</fieldset>
<div>Step 1:Card details</div>
<fieldset style="width:400px">
<div style="color:black;">Card type</div>
<input type='radio' name='option'/> VISA <input type='radio' name='option'/>AmEx <input type='radio' name='option'/> Mastercard
</fieldset>

<fieldset style="width:400px">
 Card number         <input type="text" size="35"  /><br>
 </fieldset>
 <fieldset style="width:400px">
 Security code       <input type="password" size="35" /><br>
 </fieldset>
 <fieldset style="width:400px">
 Name on the card    <input type="text" size="30" /><br>
 </fieldset>
 <button type="button" >BUY IT!</button>
</body>
</html>
